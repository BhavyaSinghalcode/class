<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
    <p id="student1"></p>
    <p id="student2"></p>
    <P I></P>
    <script>
        class students{
            constructor(name,year){
                this.name=name
                this.year=year
            }
            age(){
                var date=new Date()
                return date.getFullYear()-this.year
            }
        }
        student1=new students("BH",2014)
        document.getElementById("student1").innerHTML="My name is "+student1.name+"<BR>I was born in "+student1.year+"<br>My age is "+student1.age()

            
        student2=new students("SINGHAL",2024)
        document.getElementById("student2").innerHTML="My name is "+student2.name+"<BR>I was born in "+student2.year+"<br>My age is "+student2.age()
        </script>
</body>
</html>
